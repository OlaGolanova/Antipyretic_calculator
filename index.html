<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор жаропонижающего</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Рассчитаем допустимую разовую дозу жаропонижающего</h1>
    <div class="wrap">
        <div class="item ibuprofen">
            <p class="subtitle">Ибупрофен (нурофен)</p>
            <form>
                <label>Введите вес в килограммах:</label> <br>
                <input type="number" class="colortext_i" id="resultIbuprofen" >
            </form>
            <div class="mg">Доза ибупрофена в <strong>МГ</strong>:</div>
            <div class="mg_i bold"  >0</div>
            <div class="suspen_i">Доза ибупрофена в <strong>МЛ</strong> (суспензия 100мг/5мл):</div>
            <div class="ml_i bold" >0</div>
        </div>
        <div class="item paracetomol">
            <p class="subtitle">Парацетомол</p>
            <form>
                <label>Введите вес в килограммах:</label> <br>
                <input type="number" class="colortext_p" id="resultParacetomol" > 
            </form>
            <div class="mg">Доза парацетомола в <strong>МГ</strong>:</div>
            <div class="mg_p bold">0</div>
            <div  class="suspen_p">
                <form class="checkbox-group">
                    <input type="radio" id="radio_120" name="radiobutton" checked> <label for="radio_120">Суспензия 120мг/5мл</label>
                    <input type="radio" id="radio_150"  name="radiobutton" > <label for="radio_150">Суспензия 150мг/5мл</label> 
                </form>
                <div>Доза парацетомола в <strong>МЛ</strong>: </div>
                <div class="ml_p bold" >0</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
